<div class="blade-static">
    <div class="form-group">
        <div class="form-input __search">
            <input placeholder="{{'platform.placeholders.search-keyword' | translate}}" ng-model="filter.keyword" ng-keyup="$event.which === 13 && filter.criteriaChanged()" />
            <button class="btn __other" style="position: relative;right: 45px;">
                <i class="btn-ico fa fa-times-circle" title="Clear" ng-click="filter.keyword=null;filter.criteriaChanged()"></i>
            </button>
        </div>
        <p class="form-count">{{ 'platform.list.count' | translate }}: <span class="count">{{pageSettings.totalItems | number:0}}</span></p>
    </div>
</div>

<div class="blade-content __medium-wide">
    <div class="blade-inner">
        <div class="inner-block" ng-init="setGridOptions({
                    useExternalSorting: true,
                    rowTemplate: 'list.row.html',
                    virtualizationThreshold: 1000,
                    data: 'items',
                    rowHeight: 60,
                    columnDefs: [
                                { name: 'actions', displayName: '', enableColumnResizing: false, enableSorting: false, width: 30, cellTemplate: 'list-actions.cell.html', pinnedLeft:true },
                                {
                                    displayName: 'webhooks.blades.webhooks-list.labels.name', name: 'name',width: 75, sort: { direction: uiGridConstants.ASC }, cellTemplate: 'list-name.cell.html'
                                },
                                { name: 'active', displayName: 'webhooks.blades.webhooks-list.labels.active', width: 80, cellTemplate: 'list-active.cell.html' },
                                { name: 'calls', displayName: 'webhooks.blades.webhooks-list.labels.success-calls', width: 20, cellTemplate: 'list-name.success-calls.html' },
                                { name: 'errors', displayName: 'webhooks.blades.webhooks-list.labels.unresolved-errors', width: 20, cellTemplate: 'list-name.unresolved-errors.html'},

             ]})">
            <div class="table-wrapper" ng-if="items.length">
                <div ui-grid="gridOptions" ui-grid-auto-resize ui-grid-save-state ui-grid-selection ui-grid-resize-columns ui-grid-move-columns ui-grid-pinning ui-grid-height ui-grid-infinite-scroll></div>
                <ul class="menu __context" role="menu" id="cl_menu">
                    <li class="menu-item" ng-click='editWebhook(contextMenuEntity)' va-permission="webhook:read" security-scopes="contextMenuEntity.securityScopes">
                        <i class="menu-ico fa fa-edit"></i> {{'platform.commands.manage' | translate}}
                    </li>
                    <li class="menu-item" ng-click='deleteWebhook(contextMenuEntity)' va-permission="webhook:delete">
                        <i class="menu-ico fa fa-trash-o"></i> {{'platform.commands.delete' | translate}}
                    </li>
                </ul>
            </div>
            <div class="note" ng-if="!items.length">{{ 'platform.list.no-data' | translate }}</div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="list.row.html">
    <div ng-click='grid.appScope.selectNode(row.entity)' ng-repeat="(colRenderIndex, col) in colContainer.renderedColumns track by col.uid" ui-grid-one-bind-id-grid="rowRenderIndex + '-' + col.uid + '-cell'" class="ui-grid-cell" ng-class="{'ui-grid-row-header-cell': col.isRowHeader, '__hovered': grid.appScope.contextMenuEntity === row.entity, '__selected': row.entity.id===grid.appScope.selectedNodeId }" role="{{col.isRowHeader ? 'rowheader' : 'gridcell' }}" ui-grid-cell context-menu="grid.appScope.contextMenuEntity = row.entity" data-target="cl_menu"></div>
</script>

<script type="text/ng-template" id="list-actions.cell.html">
    <div class="ui-grid-actions" left-click-menu="grid.appScope.contextMenuEntity = row.entity" data-target="cl_menu">
        <i class="fa fa-ellipsis-v"></i>
    </div>
</script>

<script type="text/ng-template" id="list-name.cell.html">
    <div class="ui-grid-cell-contents">
        <div class="inner-contents">
            <i class="table-ico fa fa-rocket"></i>
            <div class="ui-grid-cell-contents">{{row.entity.name}}</div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="list-active.cell.html">
    <div class="ui-grid-cell-contents">
        <div class="inner-contents">
            <div class="ui-grid-cell-contents">{{row.entity.isActive}}</div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="list-name.success-calls.html">
    <div class="ui-grid-cell-contents">
        <div class="inner-contents">
            <div class="ui-grid-cell-contents">{{((row.entity.eventErrorsCount / row.entity.raisedEventCount ) * 100).toFixed(2)}}</div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="list-name.unresolved-errors.html">
    <div class="ui-grid-cell-contents">
        <div class="inner-contents">
            <div class="ui-grid-cell-contents" style="color:#e51400">{{row.entity.eventErrorsCount}}</div>
        </div>
    </div>
</script>
